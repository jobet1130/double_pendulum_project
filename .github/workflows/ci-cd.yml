name: "ğŸ§ªğŸ” CI/CD: Double Pendulum Project"

on:
  push:
    branches: 
      - master
  pull_request:
    branches: 
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ Set Up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: â™»ï¸ Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: âœ… Code Check
        run: |
          python -m compileall src/
          python -m compileall main.py

      - name: ğŸ“Š Run Simulation and Generate Outputs
        run: |
          python main.py

      - name: ğŸ” Verify Outputs Exist (plots and animation only)
        run: |
          if [ ! -d "plots" ] || [ -z "$(ls -A plots)" ]; then
            echo "âŒ Plots directory is missing or empty!"
            exit 1
          fi
          if [ ! -f "double_pendulum_animation.mp4" ]; then
            echo "âŒ Animation video not found!"
            exit 1
          fi
          echo "âœ… Output files verified."

      - name: ğŸ’¾ Save Artifacts (plots and animation)
        uses: actions/upload-artifact@v4
        with:
          name: simulation-outputs
          path: |
            plots/
            results/
            double_pendulum_animation.mp4
